- title: Generators
  code: |
      $ terraspace new stack demo
      => Creating new stack called demo.
            create  app/stacks/demo
            create  app/stacks/demo/main.tf
            create  app/stacks/demo/outputs.tf
            create  app/stacks/demo/variables.tf
      $

- title: Deploy
